{% extends 'base.html' %}

{% block notifications %}
    {% for msg in messages %}
        <div class="mt-6 p-4 bg-red-700 text-red-100 border border-red-600 rounded-lg text-center">
            {{ msg }}
        </div>
    {% endfor %}

{% endblock %}

{% block shortened_url %}
    {% if short_url %}
        <div class="mt-8 p-4 bg-green-700 text-green-100 border border-green-600 rounded-lg text-center">
            <p class="text-lg">Your shortened URL is:</p>
            <a href="{{ short_url }}" class="text-blue-400 underline break-all" target="_blank">{{ short_url }}</a>
        </div>
    {% endif %}
{% endblock %}
